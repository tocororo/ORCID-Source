# july_2018_html.ftl
#################################################
email.july_2018.subject=Využijte co nejvíce vašeho ORCID iD!
email.july_2018.paragraph.1.1=Začátkem července jsme prošli velkým milníkem - vydali jsme 5.000.000 ORCID iD! Jako jeden z těchto více než 5ti milionů uživatelů jste v dobré společnosti. Výzkumní pracovníci z celého světa si zaregistrovali iD, včetně známých osobností * jako laureát Nobelovy ceny
email.july_2018.paragraph.1.1.name=Peter Doherty
email.july_2018.paragraph.1.1.orcid=https://orcid.org/0000-0002-5028-3489
email.july_2018.paragraph.1.2=, Viceprezident společnosti Microsoft Research
email.july_2018.paragraph.1.2.name=Jeannette Wing
email.july_2018.paragraph.1.2.orcid=https://orcid.org/0000-0002-1013-1990
email.july_2018.paragraph.1.3=, a
email.july_2018.paragraph.1.3.name=Václav Hampl
email.july_2018.paragraph.1.3.orcid=https://orcid.org/0000-0001-5776-4624
email.july_2018.paragraph.1.4=, člen Senátu Parlamentu ČR.

email.july_2018.paragraph.2.1=Registrace vašeho iD je jen prvním krokem. Chcete-li plně těžit z ORCID, musíte ho používat. Na ORCID mluvíme hodně o
email.july_2018.paragraph.2.url.text=důvěryhodných spojeních
email.july_2018.paragraph.2.url.link=https://orcid.org/blog/2017/02/20/whats-so-special-about-signing
email.july_2018.paragraph.2.2=které si můžete udělat mezi sebou a vašimi profesními aktivitami a příslušnostmi. V současné době vytváří tato spojení pouze 40% uživatelů ORCID. Blahopřejeme, pokud již používáte iD a dáváte organizacím, jako vaší univerzitě, nakladatelství, nebo vašemu sponzorovi svolení k přidání informací do svého ORCID záznamu.

email.july_2018.paragraph.3.1=Pokud ne, dozvíte se více o tom, jak provést důvěryhodné připojení a jak nejlépe využít ORCID v
email.july_2018.paragraph.3.1.url.text=Six Things to Do Now You've Got an ORCID iD
email.july_2018.paragraph.3.1.url.link=https://orcid.org/blog/2015/07/23/six-things-do-now-you%E2%80%99ve-got-orcid-id
email.july_2018.paragraph.3.2=. Je to velmi jednoduché: přihlaste se do svého účtu ORCID, když vás organizace požádá o připojení vašeho iD a udělte ji oprávnění k aktualizaci vašeho záznamu. Časopis může například přidat informace o vašich autorských publikacích nebo vaše výzkumná instituce může přidat informace o vašem zaměstnání. Můžete také snadno přidat informace sami pomocí jednoho z našich šikovných
email.july_2018.paragraph.3.2.url.text=průvodců
email.july_2018.paragraph.3.2.url.link=https://vimeo.com/236776451

email.july_2018.paragraph.4=Čím více spojení ve vašem záznamu, tím více budete mít prospěch z jednoduššího sdílení informací, sníží se ruční zadávání ve formulářích a vylepší se vyhledávání a objevování v mnoha databázích výzkumných informací. Rozlišujte se - a mějte pod kontrolou, jak je vaše práce prezentována - pomocí ORCID iD!

email.july_2018.paragraph.5.1=You can find more information about ORCID at
email.july_2018.paragraph.5.1.url.text=Vítejte v ORCID
email.july_2018.paragraph.5.1.url.link=https://orcid.org/help
email.july_2018.paragraph.5.2=. Náš báječný tým je
email.july_2018.paragraph.5.2.url.text=zde, aby vám pomohl v případě potřeby
email.july_2018.paragraph.5.2.url.link=https://support.orcid.org/hc/en-us/requests/new

email.july_2018.note.1=* Podívejte se také na tento skvělý
email.july_2018.note.1.url.text=seznam zajímavých a pozoruhodných majitelů ORCID iD
email.july_2018.note.1.url.link=https://en.wikipedia.org/wiki/Wikipedia:ORCID/examples
email.july_2018.note.2=, sestavený našim Wikipedian-in-Residence,
email.july_2018.note.2.url.text=Andy Mabbett
email.july_2018.note.2.url.link=https://orcid.org/0000-0001-5882-6823

