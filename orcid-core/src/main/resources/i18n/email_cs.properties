tips.disclaimer.1=Tuto zprávu jste obdrželi, protože jste se rozhodli přijímat nová upozornění na funkce a tipy týkající se záznamu ORCID. Tyto zprávy nezasíláme více než 3-4 krát za rok; můžete se odhlásit
tips.disclaimer.1.url.text=nyní
tips.disclaimer.2=nebo kdykoli v budoucnu, úpravou předvolby e-mailu a frekvenci odběru v nastavení účtu. Další informace naleznete v
tips.disclaimer.2.url.text=oznámení o nový funkcích a tipech.

email.march_2019.subject=Přidejte záložní e-mail na svůj ORCID účet!
email.march_2019.paragraph_1=Jedním z důvodů, proč nás uživatelé ORCID kontaktují, je skutečnost, že nemají přístup ke svému záznamu ORCID - a důvodem číslo jedna je, že mají pouze jednu e-mailovou adresu spojenou s jejich účtem a ztratili k ní přístup.
email.march_2019.paragraph_2=Ujistěte se, že se vám to nestane - přidejte do svého účtu jeden nebo více záložních e-mailů! Zabere to jen pár minut a zajistí to, že i když změníte organizaci, budete moci stále přistupovat ke svému účtu a v případě potřeby snadno resetovat heslo (další častý důvod, proč nás uživatelé kontaktují).
email.march_2019.paragraph_3.part_1=Jednoduše
email.march_2019.paragraph_3.part_2=se přihlašte ke svému účtu ORCID
email.march_2019.paragraph_3.part_3=a klikněte na odkaz Nastavení účtu v horní části stránky. Poté vyberte možnost úprav pro e-maily a oznámení, do pole Přidat další e-mail zadejte záložní e-mailovou adresu a klepněte na tlačítko Přidat. To je vše - hotovo! Podívejte se
email.march_2019.paragraph_3.part_4=E-mailové adresy účtu
email.march_2019.paragraph_3.part_5=pro více informací
email.march_2019.paragraph_4.part_1=Pokud jste tak dosud neučinili, důrazně doporučujeme, abyste svůj osobní e-mail přidali na svůj účet ORCID, protože - na rozdíl od pracovního e-mailu - je nepravděpodobné, že k němu ztratíte přístup. Výchozí nastavení viditelnosti pro e-maily je soukromé (pouze já), což znamená, že ORCID nebude tyto informace sdílet s jinými stranami. Můžete použít své
email.march_2019.paragraph_4.part_2=preference viditelnosti
email.march_2019.paragraph_4.part_3=ke změně výchozího nastavení sdílení.
email.march_2019.paragraph_5.part_1=Další informace o tom, jak zabránit ztrátě přístupu k účtu ORCID najdete v
email.march_2019.paragraph_5.part_2=Neztraťte přístup ke svému ORCID účtu!
email.march_2019.thanks=Díky!
email.march_2019.director_name=Laure Haak
email.march_2019.director_title=Výkonný ředitel, ORCID
email.march_2019.note.part_1=Obdrželi jste tuto zprávu, protože jste se přihlásili k odběru novinek a upozornění o vašem ORCID účtu. Posíláme tyto zprávy ne více než 3-4 krát ročně; můžete
email.march_2019.note.part_2=se odhlásit nyní
email.march_2019.note.part_3=nebo kdykoli v budoucnu, a to úpravou frekvence e-mailů a preferencí v nastavení účtu.

