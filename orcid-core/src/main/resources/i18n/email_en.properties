email.july_2018.subject=Making the most of your ORCID iD!
email.july_2018.paragraph.1.1=In early July, we passed a big milestone - we issued our 5,000,000th ORCID iD! As one of those 5m+ users yourself, you're in good company. Researchers from all around the world have signed up for an iD, including well-known figures* like Nobel Laureate
email.july_2018.paragraph.1.1.name=Peter Doherty
email.july_2018.paragraph.1.1.orcid=https://orcid.org/0000-0002-5028-3489
email.july_2018.paragraph.1.2=, Corporate Vice President of Microsoft Research
email.july_2018.paragraph.1.2.name=Jeannette Wing
email.july_2018.paragraph.1.2.orcid=https://orcid.org/0000-0002-1013-1990
email.july_2018.paragraph.1.3=, and
email.july_2018.paragraph.1.3.name=Václav Hampl
email.july_2018.paragraph.1.3.orcid=https://orcid.org/0000-0001-5776-4624
email.july_2018.paragraph.1.4=, member of the Senate of the Czech Republic Parliament.

email.july_2018.paragraph.2.1=Registering for your iD is just the first step. To fully benefit from ORCID, you need to use your iD. At ORCID we talk a lot about the  
email.july_2018.paragraph.2.url.text=trusted connections
email.july_2018.paragraph.2.url.link=https://orcid.org/blog/2017/02/20/whats-so-special-about-signing
email.july_2018.paragraph.2.2=you can make between yourself and your professional activities and affiliations. At the moment, only about 40% of ORCID users are making those connections. Congratulations if you are already using your iD, and giving organizations like your university, your publisher, or your funder permission to add information to your ORCID record.

email.july_2018.paragraph.3.1=If you're not, find out more about how to do make trusted connections and how to make the most of ORCID in 
email.july_2018.paragraph.3.1.url.text=Six Things to Do Now You've Got an ORCID iD
email.july_2018.paragraph.3.1.url.link=https://orcid.org/blog/2015/07/23/six-things-do-now-you%E2%80%99ve-got-orcid-id
email.july_2018.paragraph.3.2=. It's very easy: just sign into your ORCID account when an organization asks you to connect your iD and give them permission to update your record. For example, a journal can add information about your authored publications or your researcher institution can add information about your employment. You can also easily add information yourself, using one of our handy
email.july_2018.paragraph.3.2.url.text=wizards
email.july_2018.paragraph.3.2.url.link=https://vimeo.com/236776451

email.july_2018.paragraph.4=The more connections in your record, the more you benefit from easier information sharing, reduced manual entry in forms, and improved search and discovery in many research information databases. Distinguish yourself - and be in control of how your work is represented - by using your ORCID iD!

email.july_2018.paragraph.5.1=You can find more information about ORCID at 
email.july_2018.paragraph.5.1.url.text=Welcome to ORCID
email.july_2018.paragraph.5.1.url.link=https://orcid.org/help
email.july_2018.paragraph.5.2=. Our fabulous team is 
email.july_2018.paragraph.5.2.url.text=here to help you if needed
email.july_2018.paragraph.5.2.url.link=https://support.orcid.org/hc/en-us/requests/new

email.july_2018.note.1=*See also this great
email.july_2018.note.1.url.text=list of interesting and noteworthy ORCID iD holders
email.july_2018.note.1.url.link=https://en.wikipedia.org/wiki/Wikipedia:ORCID/examples
email.july_2018.note.2=, compiled by our Wikipedian-in-Residence,
email.july_2018.note.2.url.text=Andy Mabbett
