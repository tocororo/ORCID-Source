email.march_2019.subject= أضف بريدًا إلكترونيًا احتياطيًا إلى حسابك على ORCID!
email.march_2019.paragraph_1=السبب الأول وراء اتصال مستخدمي ORCID بنا هو أنهم غير قادرين على الوصول إلى سجل ORCID الخاص بهم - والسبب الأول هو أن لديهم عنوان بريد إلكتروني واحد فقط متصل بحسابهم ، وفقدوا الوصول إليه .
email.march_2019.paragraph_2=تأكد من عدم حدوث ذلك لك - قم بإضافة واحد أو أكثر من رسائل البريد الإلكتروني الاحتياطية إلى حسابك الآن! يستغرق الأمر بضع دقائق فقط ، وسيضمن أنه حتى إذا قمت بتغيير المؤسسة ، فلا يزال بإمكانك الوصول إلى حسابك ، وإذا لزم الأمر ، يمكنك بسهولة إعادة تعيين كلمة المرور الخاصة بك (أحد أهم الأسباب التي تجعل المستخدمين يتصلون بنا).
email.march_2019.paragraph_3.part_1=ما عليك سوى
email.march_2019.paragraph_3.part_2=تسجيل الدخول إلى حساب ORCID الخاص بك
email.march_2019.paragraph_3.part_3= والنقر على رابط إعدادات الحساب في أعلى الصفحة. ثم حدد خيار التحرير للبريد الإلكتروني وتفضيلات الإشعارات ، واكتب بريدك الإلكتروني الاحتياطي في المربع إضافة بريد إلكتروني آخر ، وانقر على الزر "إضافة". هذا كل شيء - لقد انتهيت! راجع
email.march_2019.paragraph_3.part_4= عناوين البريد الإلكتروني للحساب 
email.march_2019.paragraph_3.part_5= لمزيد من المعلومات.
email.march_2019.paragraph_4.part_1=إذا لم تكن قد قمت بذلك بالفعل ، نوصيك بشدة بإضافة بريدك الإلكتروني الشخصي إلى حساب ORCID الخاص بك لأنه - على عكس بريد العمل الإلكتروني - من غير المرجح أن تفقد الوصول إلى هذا. إعداد الرؤية الافتراضية لرسائل البريد الإلكتروني خاص (Only Me) ، مما يعني أن ORCID لن تشارك هذه المعلومات مع أطراف أخرى. يمكنك استخدام
