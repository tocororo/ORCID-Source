tips.disclaimer.2=ou à tout moment en ajustant votre préférences de courrier courriel et de notifications dans les paramètres de votre compte. En savoir plus sur
tips.disclaimer.2.url.text=Notifications des nouvelles fonctionnalités et conseils.

email.march_2019.subject=Ajoutez un email de secour a votre compte ORCID!
email.march_2019.paragraph_1=La raison numéro un pour laquelle les utilisateurs ORCID nous contactent est parce qu'ils ne peuvent pas accéder à leur dossier ORCID - Pourquoi la raison numéro un? C'est parce qu'ils n'ont qu'une seule adresse e-mail connectée à leur compte et qu'ils en ont perdu l'accès.
email.march_2019.paragraph_2=Assurez-vous que cela ne vous arrive pas - ajoutez un ou plusieurs e-mails de sauvegarde à votre compte maintenant! Cela ne prend que quelques minutes et garantit que, même si vous changer d’organisation, vous pouvez toujours accéder à votre compte et, si nécessaire, réinitialiser facilement votre mot de passe (une des autres raisons fréquentes pour laquelle les utilisateurs nous contactent).
email.march_2019.paragraph_3.part_1=Tout simplement
email.march_2019.paragraph_3.part_2=connectez-vous à votre compte ORCID
email.march_2019.paragraph_3.part_3=et cliquez sur le lien Paramètres du compte en haut de la page. Sélectionnez ensuite l'option d'édition pour les préférences de courrier électronique et de notification, tapez votre courrier électronique de sauvegarde dans la zone Ajouter un autre courrier électronique, puis cliquez sur le bouton Ajouter. C’est tout, vous avez terminé! Voir 
email.march_2019.paragraph_3.part_4=Adresses de messagerie du compte 
email.march_2019.paragraph_3.part_5=pour plus d'informations.
email.march_2019.paragraph_4.part_1=Si vous ne l’avez pas déjà fait, nous vous recommandons vivement d’ajouter votre adresse électronique personnelle à votre compte ORCID car, contrairement à un e-mail professionnel, il est peu probable que vous perdiez l’accès à celui-ci. Le paramètre de visibilité par défaut des courriers électroniques est privé (seulement pour moi), ce qui signifie qu'ORCID ne partagera pas ces informations avec d'autres parties. Vous pouvez utiliser vos 
email.march_2019.paragraph_4.part_2=préférences de visibilité 
email.march_2019.paragraph_4.part_3=pour modifier vos paramètres de partage par défaut.
email.march_2019.paragraph_5.part_1=Pour en savoir plus sur les moyens d'éviter la perte d’accès à votre compte ORCID: 
email.march_2019.paragraph_5.part_2=Ne perdez pas l’accès à votre dossier ORCID!
email.march_2019.thanks=Nos meilleures salutations!
email.march_2019.director_name=Laure Haak
email.march_2019.director_title=Directeur exécutif, ORCID
