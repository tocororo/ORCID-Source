email.july_2018.subject=Tirer le meilleur parti de votre ORCID iD!
email.july_2018.paragraph.1.1=Début juillet, nous avons franchi une étape importante - nous avons émis notre 5.000.000éme ORCID iD! En tant que l'un/une de ces 5 millions d'utilisateurs, vous êtes en bonne compagnie. Des chercheurs du monde entier se sont enregistrés pour un ORICD iD, notamment des personnalités connues comme
email.july_2018.paragraph.1.1.name=Peter Doherty
email.july_2018.paragraph.1.1.orcid=https://orcid.org/0000-0002-5028-3489
email.july_2018.paragraph.1.2=, lauréat du prix Nobel,
email.july_2018.paragraph.1.2.name=Jeannette Wing
email.july_2018.paragraph.1.2.orcid=https://orcid.org/0000-0002-1013-1990
email.july_2018.paragraph.1.3=, vice-président de Microsoft Research, et
email.july_2018.paragraph.1.3.name=Václav Hampl
email.july_2018.paragraph.1.3.orcid=https://orcid.org/0000-0001-5776-4624
email.july_2018.paragraph.1.4=, membre du Sénat de la République tchèque.*

email.july_2018.paragraph.2.1=Enregistrer votre iD n'est que le premier pas. Pour tirer pleinement profit d'ORCID, vous devez utiliser votre iD. Chez ORCID, nous parlons beaucoup des
email.july_2018.paragraph.2.url.text=connexions de confiance
email.july_2018.paragraph.2.url.link=https://orcid.org/blog/2017/02/20/whats-so-special-about-signing
email.july_2018.paragraph.2.2=que vous pouvez établir entre vous et vos activités professionnelles et affiliations. À l'heure actuelle, seulement près de 40% des utilisateurs d'ORCID établissent ce genre de connexions. Félicitations si vous utilisez déjà votre iD et que vous donnez à des organisations comme votre université, votre éditeur ou votre bailleur de fonds la permission d'ajouter des informations à votre ORCID iD.

email.july_2018.paragraph.3.1=Si vous ne l'avez pas encore fait, découvrez comment tirer le meilleur parti d'ORCID dans
email.july_2018.paragraph.3.1.url.text=Six choses à faire maintenant que vous avez un ORCID iD. (en anglais)
email.july_2018.paragraph.3.1.url.link=https://orcid.org/blog/2015/07/23/six-things-do-now-you%E2%80%99ve-got-orcid-id
email.july_2018.paragraph.3.2=. C'est très facile: connectez-vous à votre compte ORCID lorsqu'une organisation vous demande de connecter votre ID et de lui donner l'autorisation de mettre à jour votre dossier. Par exemple, un journal peut ajouter des informations sur vos publications ou votre institution de recherche peut ajouter des informations sur votre emploi. Vous pouvez facilement ajouter des informations en utilisant l'un de nos 
email.july_2018.paragraph.3.2.url.text=assistants importations.
email.july_2018.paragraph.3.2.url.link=https://vimeo.com/236776451

email.july_2018.paragraph.4=Plus vous avez de connexions dans votre dossier, plus vous bénéficiez d'un partage d'informations facile, d'une réduction des entrées manuelles dans les formulaires et de l’amélioration de la recherche et de la découvrabilité dans de nombreuses bases de données d'informations de recherche. Distinguez-vous - et contrôlez la façon dont votre travail est représenté - en utilisant votre ORCID iD!

email.july_2018.paragraph.5.1=Vous pouvez trouver plus d'informations sur ORCID à
