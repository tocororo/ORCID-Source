email.service_announcement.2017.body_1=Nous vous écrivons pour vous informer qu'à compter du 31 mars 2017 vous devrez disposer d'une adresse courriel vérifiée pour accéder à toutes les fonctionnalités de votre dossier ORCID.
email.service_announcement.2017.body_2=Nous effectuons ce changement parce que cela nous permet d'avoir la certitude que l'adresse courriel associée à votre compte est valide et active, afin de pouvoir vous envoyer des messages de service (tel que celui-ci) ou d'autres informations importantes concernant ORCID.
email.service_announcement.2017.body_3=Vous pouvez vérifier votre adresse courriel de trois façons différentes. Veuillez en choisir une :
email.service_announcement.2017.body_3_option_1=La méthode la plus simple et rapide pour vérifier immédiatement votre adresse courriel est de cliquer simplement sur ce lien sécurisé :
email.service_announcement.2017.body_3_option_2=Vous pouvez aussi vous connecter à votre compte ORCID à la page orcid.org/signin, aller sur Paramètres du compte et demander un courriel de vérification
email.service_announcement.2017.body_3_option_3=Ou vérifiez votre courriel lorsque vous y êtes invité au cours de l'utilisation de votre compte ORCID.
email.service_announcement.2017.body_4_plain_text=De plus amples informations sur la vérification des adresses courriels sont disponibles dans notre base de connaissances (https://support.orcid.org/hc/articles/360006973793). Veuillez nous contacter à l'adresse https://support.orcid.org/hc/en-us/requests/new si vous avez des questions ou des préoccupations - et merci d'utiliser ORCID !
email.service_announcement.2017.body_4_html=De plus amples informations sur la vérification des adresses courriels sont disponibles dans notre <a href="https://support.orcid.org/hc/articles/360006973793">base de connaissances</a>.  Veuillez nous contacter à l'adresse <a href="https://support.orcid.org/hc/en-us/requests/new">https://support.orcid.org/hc/en-us/requests/new</a> si vous avez des questions ou des préoccupations - et merci d'utiliser ORCID !
