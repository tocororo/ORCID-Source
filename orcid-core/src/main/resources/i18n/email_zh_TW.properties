email.march_2019.paragraph_1=ORCID用戶最常見無法登入帳號的原因來自於註冊ORCID時，僅留存一組電子郵件。一旦失去該組電子郵件的使用權限，則同時他們就無法利用該信箱進行恢復登入ORCID帳戶的流程。
email.march_2019.paragraph_2=為了確保不會重蹈覆轍，請於您的ORCID帳戶立即加入多組備用電子信箱! 只需花費幾分鐘，就能確保即使您更換所屬機構單位，仍可登入ORCID帳戶。而且如有需要，還能輕鬆重設您的ORCID密碼! (另一個常見用戶無法登入ORCID帳戶的原因)
