email.july_2018.paragraph.2.2=，即建立起本人與機構、研究成果的關聯。迄今，註冊ORCID iD號的研究人員，只有約百分之四十透過ORCID來建立受信任連結。如果您已開放權限提供任職的大學、出版機構、贊助單位增修您的ORCID紀錄，恭喜您已妥善運用ORCID iD號！

email.july_2018.paragraph.3.1=如果尚不清楚如何進行，我們也有相關資訊提供您了解更多（請見
email.july_2018.paragraph.3.1.url.text=發揮ORCID iD號效益的六條建議
email.july_2018.paragraph.3.1.url.link=https://orcid.org/blog/2015/07/23/six-things-do-now-you%E2%80%99ve-got-orcid-id
email.july_2018.paragraph.3.2=）。一切非常簡便：首先登入您的ORCID帳號，接續僅需開放權限給需要連結您ORCID ID號的機構即可。舉例而言：完成連結後，您投稿的期刊即可以新增您接受的文章資訊至您的ORICD紀錄，或是您的研究機構可以新增您的任職聘用。同時，我們也提供匯入精靈讓研究人員彈指間就能新增資訊
email.july_2018.paragraph.3.2.url.text=（請見匯入精靈視頻）。
