email.march_2019.subject=¡Agregue un correo electrónico de respaldo a su cuenta de ORCID!
email.march_2019.paragraph_1=La razón número uno por la que los usuarios de ORCID se comunican con nosotros es porque no pueden acceder a su registro ORCID, y es la razón número uno porque solo tienen una dirección de correo electrónico conectada a su cuenta y han perdido acceso a ella.
email.march_2019.paragraph_2=Asegúrese de que esto no le pase a usted: ¡agregue uno o más correos electrónicos de respaldo a su cuenta ahora! Sólo toma un par de minutos y se asegurará que, incluso si cambia de organizaciones, aún pueda acceder a su cuenta y, en caso necesario, restablecer su contraseña fácilmente (otra de las principales razones por las que los usuarios se comunican con nosotros).
email.march_2019.paragraph_3.part_1=Simplemente
email.march_2019.paragraph_3.part_2=inicie sesión en su cuenta ORCID
email.march_2019.paragraph_3.part_3=y haga clic en el enlace Configuración de la cuenta en la parte superior de la página. Luego, seleccione la opción de edición para "Email and notification preferences", escriba su correo electrónico de respaldo en el cuadro Agregue otro correo electrónico y haga clic en el botón Agregar. Eso es todo, ¡listo! Consulte
email.march_2019.paragraph_3.part_4=direcciones de correo electrónico de la cuenta
email.march_2019.paragraph_3.part_5=para obtener más información.
email.march_2019.paragraph_4.part_1=Si aún no lo ha hecho, le recomendamos que agregue su correo electrónico personal a su cuenta de ORCID porque, a diferencia del correo electrónico del trabajo, es poco probable que pierda el acceso a este. La configuración de visibilidad predeterminada para los correos electrónicos es privada (sólo yo), lo que significa que ORCID no compartirá esta información con otras partes. Puede usar sus
email.march_2019.paragraph_4.part_2=preferencias de privacidad
email.march_2019.paragraph_4.part_3=para cambiar la configuración predeterminada para compartir información.
email.march_2019.paragraph_5.part_1=Obtenga más información sobre cómo evitar perder el acceso a su cuenta de ORCID en
email.march_2019.paragraph_5.part_2=¡No pierda el acceso a su registro ORCID!
email.march_2019.thanks=¡Gracias!
email.march_2019.director_name=Laure Haak
email.march_2019.director_title=Directora Ejecutiva, ORCID
email.march_2019.note.part_1=Recibió este mensaje porque optó por recibir nuevas funciones y notificaciones de sugerencias sobre su registro ORCID. Enviamos estos mensajes no más de 3-4 veces al año; puede
email.march_2019.note.part_2=darse de baja ahora.
email.march_2019.note.part_3=o en cualquier momento en el futuro, ajustando la frecuencia de correo electrónico y las preferencias de suscripción en la configuración de su cuenta.

