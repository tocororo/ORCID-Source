# api_record_creation_email.ftl
#################################################

# Brown University Library created an ORCID Account for you.
# This account provides you with a unique research identifier (an ORCID iD) that you
# can use in your publications and grants, and a place (an ORCID Record) to list
# information about your professional research activities.
#
email.api_record_creation.creaded_an_account.1=
#${creatorName}
email.api_record_creation.creaded_an_account.2=ha iniciado un proceso de registro de sus investigadores en el sistema ORCID, \nmediante el cual se le ha asignado un identificador de investigador único y \npersistente (un ORCID iD), que podrá utilizar como dato complementario \ntanto en la firma de sus publicaciones como en las convocatorias de financiación de investigación. \nAsimismo, se le ofrece un espacio virtual (un registro ORCID) en el portal ORCID en el \nque puede incluir las referencias bibliográficas de sus publicaciones.\n


email.api_record_creation.what=¿QUÉ NECESITA HACER?\n

# Within the next 10 days, please review the information that Brown University Library entered
# as a courtesy on your behalf. Once you have logged in the first time, your account
# will become active, and you will have complete control over the privacy of your
# record and the information it contains. To review your record, set a password and
# make changes, click your unique link below, or copy and paste it into your browser:

email.api_record_creation.within.1=Por favor, dentro de los próximos 10 días, acceda al siguiente enlace\ny revise la información registrada por
#${creatorName}
email.api_record_creation.within.2=ingresado como\nuna cortesía en su nombre. Una vez que haya iniciado sesión por primera vez, su cuenta\nestará activa y usted tendrá control completo sobre la visibilidad de su\nregistro y la información que contiene. Para revisar su registro, establecer una contraseña y\nhacer cambios, haga clic en el vínculo único a continuación o copie y péguelo en su navegador:\n


email.api_record_creation.what_happens=¿QUÉ SUCEDE SI NO HACE NADA?\n

# If you take no action, your ORCID Record will become active after the 10-day period.
# When your account becomes active, any information Brown University Library may
# have marked as "viewable by everyone" (public) will be viewable in the ORCID
# Registry and freely available to the public.
#
email.api_record_creation.if_you_take_no.1=Si no realiza ninguna acción, su registro de ORCID se activará después de 10 días. \nCuando su registro se activa, toda información
#${creatorName}
email.api_record_creation.if_you_take_no.2=que se \nhaya marcado como "visible para todos" (pública) estará visible en el Registro\nORCID y estará disponible al público.\n

email.api_record_creation.what_is_orcid=¿QUÉ ES ORCID?\n

# Launched in October 2012, the ORCID Registry contains unique identifiers (ORCID iDs)
# for researchers and scholars. In addition, the Registry enables you to designate
# "Trusted Organizations" with which you can exchange information. Many publishers and
# granting agencies have started to ask for ORCID iDs with submissions to better link
# researchers with their research activities. ORCID iD holders control what is in
# their Records and who can see this information. Learn more about ORCID at
# http://testserver.orcid.org.
email.api_record_creation.launched.1=Lanzado en octubre de 2012, el Registro ORCID contiene identificadores únicos (ORCID iDs)\npara investigadores y académicos. Además, el Registro le permite designar a\n"Organizaciones de confianza" con las que puede intercambiar información. Muchos editores y\nagencias concesionarias han comenzado a solicitar los ORCID iDs con las entregas para vincular de mejor manera a los\ninvestigadores con sus actividades de investigación. Los titulares de los ORCID iD controlan el contenido de\nsus registros y quiénes pueden ver esta información. Obtenga más información sobre ORCID en \n
# http://testserver.orcid.org.
email.api_record_creation.launched.2=. \n

# Read ORCID's Privacy Policy at http://testserver.orcid.org/privacy-policy.
# Get help or ask questions by emailing https://support.orcid.org/hc/en-us/requests/new or visiting
# https://support.orcid.org.
#
email.api_record_creation.read_privacy.1=Puede consultar la Política de Privacidad en
# http://testserver.orcid.org
email.api_record_creation.read_privacy.2=.\n

# You have received this email as a service announcement related to your ORCID Account.
# To opt-out of messages from ORCID please go to your Account Settings page at
# http://testserver.orcid.org/account. You'll need to sign-in to your Account for the first
# time before you can take this action.
email.api_record_creation.you_have_received.1=Ha recibido este correo como un anuncio de servicio en relación a su Cuenta de ORCID\t\nPara darse de baja de los mensajes de ORCID, ingrese a su página de Configuración de Cuenta en \n
# http://testserver.orcid.org/account
email.api_record_creation.you_have_received.2=/account. Necesitará iniciar sesión en su Cuenta por primera \nvez antes de que pueda realizar esta acción.\n

