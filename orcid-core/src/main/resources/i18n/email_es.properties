email.july_2018.subject=¡Aprovechando al máximo su ORCID iD!
email.july_2018.paragraph.1.1=A principios de julio, alcanzamos un gran logro: ¡emitimos nuestro 5 millonésimo ORCID iD! Como una/o de esos 5 millones de usuarios, usted se encuentra en buena compañía. Investigadores de todo el mundo han registrado un iD, incluyendo figuras conocidas* como el premio Nobel
email.july_2018.paragraph.1.1.name=Peter Doherty
email.july_2018.paragraph.1.1.orcid=https://orcid.org/0000-0002-5028-3489
email.july_2018.paragraph.1.2=, la vicepresidenta corporativa de Microsoft Research
email.july_2018.paragraph.1.2.name=Jeannette Wing
email.july_2018.paragraph.1.2.orcid=https://orcid.org/0000-0002-1013-1990
email.july_2018.paragraph.1.3=, y
email.july_2018.paragraph.1.3.name=Václav Hampl
email.july_2018.paragraph.1.3.orcid=https://orcid.org/0000-0001-5776-4624
email.july_2018.paragraph.1.4=, miembro del Senado del Parlamento de la República Checa.

email.july_2018.paragraph.2.1=Registrar su iD es solo el primer paso. Para beneficiarse completamente, usted necesita utilizar su iD. En ORCID hablamos mucho sobre las
email.july_2018.paragraph.2.url.text=conexiones confiables
email.july_2018.paragraph.2.url.link=https://orcid.org/blog/2017/02/20/whats-so-special-about-signing
email.july_2018.paragraph.2.2=que usted puede establecer establecer con sus actividades profesionales y afiliaciones. Por el momento, solo alrededor del 40% de los usuarios de ORCID están realizando esas conexiones. Felicitaciones si ya está usando su iD y otorgando permiso a organizaciones como su universidad, editoriales o financiadores para agregar información a su registro ORCID.

email.july_2018.paragraph.3.1=Si aún no lo hizo, descubra cómo aprovechar ORCID al máximo en
email.july_2018.paragraph.3.1.url.text=Seis cosas para hacer ahora que usted tiene un ORCID iD (en inglés)
email.july_2018.paragraph.3.1.url.link=https://orcid.org/blog/2015/07/23/six-things-do-now-you%E2%80%99ve-got-orcid-id
email.july_2018.paragraph.3.2=. Es muy fácil: simplemente inicie sesión en su cuenta ORCID cuando una organización le pida que conecte su iD y otorgue permiso para que actualicen su registro. Por ejemplo, una revista puede agregar información sobre sus publicaciones o su institución de investigación puede agregar información sobre su empleo. También puede agregar información fácilmente usando uno de nuestros prácticos 
email.july_2018.paragraph.3.2.url.text=asistentes.
email.july_2018.paragraph.3.2.url.link=https://vimeo.com/236776451

email.july_2018.paragraph.4=Cuantas más conexiones haya en su registro, más se beneficiará de un intercambio de información más sencillo, de la reducción de entradas manuales de información en formularios y de una mejora en la búsqueda y descubrimiento en muchas bases de datos de investigación. ¡Distíngase, y controle cómo se representa su trabajo, utilizando su ORCID iD!

email.july_2018.paragraph.5.1=Puede encontrar más información sobre ORCID en
email.july_2018.paragraph.5.1.url.text=Bienvenido a ORCID, nuestra página de ayuda
email.july_2018.paragraph.5.1.url.link=https://orcid.org/help
email.july_2018.paragraph.5.2=. Nuestro fabuloso equipo
email.july_2018.paragraph.5.2.url.text=está aquí para ayudar si es necesario.
