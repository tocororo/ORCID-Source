# quarterly tips disclaimer/opt out
#################################################
tips.disclaimer.1=あなたがこのメールを受け取っているのは、あなたのORCID設定で新しい機能や利用上のヒントを受信するとしているためです。こうしたメールは年に3-4回しか送信されませんが、もし必要であれば、
tips.disclaimer.1.url.text=すぐにここをクリックして登録を解除するか
tips.disclaimer.2=、あなたのORCIDアカウント設定画面からメールの受信頻度や解除を指定することができます。
tips.disclaimer.2.url.text=詳しくはこちらをご覧ください。

email.march_2019.subject=ORCIDアカウントにバックアップ用のEメールを追加してください。
email.march_2019.paragraph_1=ORCIDによくある問い合わせとしては、利用者が自分のORCIDにアクセスできない内容です。主な原因としては、ORCIDに登録されたアカウントのEメールアドレスしかログインできないためで、Eメールアドレスが無効もしくは、すでに使用できない環境下にあるためにログインできないといったことが考えられます。
email.march_2019.paragraph_2=そのため、利用者にはORCIDアカウントに予備用のEメールアドレスも登録する事をお勧めしております。組織の異動(や以前使用していたアドレスが使用できなくなった)などの状況でも、事前に予備用アドレスを登録して頂くことで、すぐにログインすることが可能です。また、必要であれば簡単にパスワードを設定することもできます。アドレス追加方法は下記をご参考下さい。
email.march_2019.paragraph_3.part_1=簡単に
email.march_2019.paragraph_3.part_2=ORCIDアカウントにサインインし
email.march_2019.paragraph_3.part_3=ページ上部のアカウント設定リンクをクリック。次に、電子メールと通知設定の編集オプションを選択し、別の電子メールを追加ボックスにバックアップ用の電子メールを入力し、追加ボタンをクリックします。以上でアドレス追加完了です。
email.march_2019.paragraph_3.part_4=アカウントのメールアドレスで、
email.march_2019.paragraph_3.part_5=さらに詳しく資料をチェックできます。
email.march_2019.paragraph_4.part_1=まだアドレス追加を行なっていない方には、ご登録された別のEメールアドレスをORCIDアカウントに追加することを強くお勧めします。また電子メールのデフォルトの表示設定は非公開（自分のみ）のため、ORCIDはこの情報を他の関係者と共有を行いませんが、
email.march_2019.paragraph_4.part_2=表示設定
email.march_2019.paragraph_4.part_3=を使用し、デフォルトの共有設定を変更することも可能です。
email.march_2019.paragraph_5.part_1=ORCIDアカウントへのアクセス方法の詳細については
email.march_2019.paragraph_5.part_2=こちらをご覧ください。
email.march_2019.thanks=ありがとうございます。
email.march_2019.director_name=Laure Haak
email.march_2019.director_title=Executive Director, ORCID
email.march_2019.note.part_1=ORCIDレコードに関する新機能や通知の受信設定の方にメッセージ送信しております。このような内容のメッセージは年に3-4回の頻度で送信しております。
email.march_2019.note.part_2=配信中止、停止をご希望の場合は
email.march_2019.note.part_3=アカウント設定から通知の設定が可能です。

