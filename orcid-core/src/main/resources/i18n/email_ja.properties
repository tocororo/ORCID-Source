email.welcome.next_steps.1.description.2=研究助成機関、出版社、大学およびその他が ORCID レコードに含まれる情報を使用することで、あなたが依頼される記録管理の作業量が軽減されます。 自分が使用している別の名前、これまでの職業に関わる所属、履歴、キーワード、これまで受け取った助成金、作成した作品、著作などを追加することにより、共有できる情報を増やします。
email.welcome.next_steps.1.description.tips=ORCID レコードに情報を追加する方法については:\n
