email.july_2018.subject=ORCIDを有効に活用しましょう！
email.july_2018.paragraph.1.1=今月上旬にORCID登録者は500万人を超えました！あなたもそのうちの一人です。ノーベル賞受賞者の
email.july_2018.paragraph.1.1.name=Peter Doherty
email.july_2018.paragraph.1.1.orcid=https://orcid.org/0000-0002-5028-3489
email.july_2018.paragraph.1.2=、マイクロソフト研究開発部門を指揮する
email.july_2018.paragraph.1.2.name=Jeannette Wing
email.july_2018.paragraph.1.2.orcid=https://orcid.org/0000-0002-1013-1990
email.july_2018.paragraph.1.3=、チェコの生理学者で国会議員でもある
email.july_2018.paragraph.1.3.name=Václav Hampl
email.july_2018.paragraph.1.3.orcid=https://orcid.org/0000-0001-5776-4624
email.july_2018.paragraph.1.4=などの著名人をはじめ、世界中から研究者がORCIDに登録しています。

email.july_2018.paragraph.2.1=ORCIDへの登録はほんの最初のステップにすぎません。ORCIDをもっと役立てるためには、あなたのiDを使うことが必要です。あなた自身とあなたのプロフェッショナルな活動や所属先を
email.july_2018.paragraph.2.url.text=信頼のおける形で結びつける
email.july_2018.paragraph.2.url.link=https://orcid.org/blog/2017/02/20/whats-so-special-about-signing
email.july_2018.paragraph.2.2=ことについて、私たちは心を砕いています。もしすでにORCIDを使っていて、所属先の大学や、出版社、研究助成機関などに対してあなたのORCIDレコードに新しい情報を追加する許可を与えていたとしたら、それは素晴らしいことです。

email.july_2018.paragraph.3.1=もしそうでなかったとしたら、
email.july_2018.paragraph.3.1.url.text=ORCIDに登録した後するべき6つのこと
email.july_2018.paragraph.3.1.url.link=https://orcid.org/blog/2015/07/23/six-things-do-now-you%E2%80%99ve-got-orcid-id
email.july_2018.paragraph.3.2=を読んで、ORCIDをもっと活用しましょう。これはとても簡単です。もしある機関のシステムがあなたのiDをリンクしたいという場合には、そのシステムが提供するリンクからORCIDアカウントにログインして、その機関があなたのレコードをアップデートする許可を与えればいいのです。例えば、出版社はあなたが書いた論文の情報を追加してくれます。所属する研究機関はあなたの雇用情報を追加できるのです。もちろん、用意されている
email.july_2018.paragraph.3.2.url.text=ウィザードを使えば、自分で簡単に情報を追加することもできます。
email.july_2018.paragraph.3.2.url.link=https://vimeo.com/236776451

email.july_2018.paragraph.4=あなたのレコードにより多くの情報があれば、簡単に情報が共有できて、入力フォームへの手入力も減って、たくさんの研究情報データベースの検索も容易になり、もっと便利になります。他の人とあなた自身を区別するだけでなく、ORCIDを使ってあなたの業績公開を管理しましょう！

email.july_2018.paragraph.5.1=ORCIDについてもっと知りたい場合は
email.july_2018.paragraph.5.1.url.text=こちら
email.july_2018.paragraph.5.1.url.link=https://orcid.org/help
email.july_2018.paragraph.5.2=をご覧ください。もしサポートが必要な場合は、ORCIDチームに
email.july_2018.paragraph.5.2.url.text=連絡してください。
email.july_2018.paragraph.5.2.url.link=https://support.orcid.org/hc/en-us/requests/new

email.july_2018.note.1=*私たちのウィキペディアン・イン・レジデンスであるAndy MabbettがまとめたORCID利用者のリストも興味深く注目に値します。
email.july_2018.note.1.url.text=ぜひご覧ください。
email.july_2018.note.1.url.link=https://en.wikipedia.org/wiki/Wikipedia:ORCID/examples
email.july_2018.note.2=Andy Mabbett自身のORCIDレコードが
email.july_2018.note.2.url.text=ここにあります。
email.july_2018.note.2.url.link=https://orcid.org/0000-0001-5882-6823

