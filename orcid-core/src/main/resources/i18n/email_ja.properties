email.service_announcement.2017.body_4_plain_text=Eメール検証の詳細については、KnowledgeBaseを参照してください。(https://support.orcid.org/hc/articles/360006973793). 質問やご不明なところがある場合は、https://support.orcid.org/hc/en-us/requests/new にご連絡ください。ORCIDをご利用いただきありがとうございます。
