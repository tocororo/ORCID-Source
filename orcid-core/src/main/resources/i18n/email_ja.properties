email.service_announcement.body_permission_title=新規：ORCIDレコードの自動更新の許可依頼
#
# To reduce the amount of time you spend maintaining your ORCID record, we have been working with selected
# member organizations including CrossRef and DataCite - non-profits that work with publishers and data centers
# to provide digital object identifiers (DOIs) - to enable automatic updates to your ORCID record.  These
# organizations may post messages to your Inbox requesting your permission to update your record when you
# use your ORCID iD during manuscript submission or dataset deposit. You need grant permission only once,
# and may revoke permission at any time. To learn more about this feature, please see
email.service_announcement.body_permission1=ご登録者様がORCIDレコードの管理に費やす時間を削減できるように、当社は
email.service_announcement.crossref_link=CrossRef
email.service_announcement.body_permission2=や
email.service_announcement.datacite_link=DataCite
email.service_announcement.body_permission3=などの厳選された会員組織と協力して、ORCIDレコードの
email.service_announcement.updates_link=自動更新
email.service_announcement.body_permission4=の実現に取り組んできました。CrossRefとDataCiteは、出版社やデータセンターと連携して、デジタルオブジェクト識別子（DOI）を提供する非営利団体です。原稿提出時やデータセット入力時にORCID iDを使用される際、こうした組織がご登録者様のレコードを更新する許可を依頼するメッセージを受信トレイに送信する可能性があります。許可を与える必要があるのは一回限りで、許可は随時取り消すことができます。この機能の詳細については、「
email.service_announcement.body_permission5=」
email.service_announcement.body_permission6=をご覧ください。従来からお知らせしているように、ご登録者様の同意なしに当社が他者とメールアドレスを共有することはありません。
email.service_announcement.body_privacy_policy_title=個人情報保護方針の変更
email.service_announcement.body_privacy_policy=スパムメール送信者を特定し、偽のORCID iDとレコードが作成されるのを防止するため、ご登録者様のIPアドレスをORCIDアカウントと関連付ける必要性が発生する場合がございます。従来からお知らせしているように、この情報が他者と共有されることも、他の目的のために使用されることもありません。
