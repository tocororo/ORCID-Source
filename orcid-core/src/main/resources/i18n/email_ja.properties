email.welcome.next_steps.2.description=多くのシステムで、あなたと研究業績や所属機関とのリンクを作成するために ORCID iD が求められます。 ORCID iD を使用し、資金配分機関にあなたに関するレコードをいつでも更新できることを許可することで、著作・業績の信頼性の獲得の手間や将来の記録管理の負荷を軽減します。
